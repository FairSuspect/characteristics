<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Сорокин Радим Игоревич родится двадцать второго августа 2051. <br><p>Пятнадцатого апреля 1988 устроится на работу в Фонд на должность библиотекаря. </p><p>	Окончательно уволится седьмого августа 2283. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
