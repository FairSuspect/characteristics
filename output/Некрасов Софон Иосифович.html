<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Некрасов Софон Иосифович родится восемнадцатого августа 2652. <br><p>Двадцать восьмого декабря 1975 устроится на работу в Фонд на должность изобретатра. </p><p>	Окончательно уволится второго июля 2329. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
