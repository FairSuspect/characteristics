<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Никита Андреевич Абрамов родится тринадцатого января 2287. <br><p>Двадцать девятого марта 2640 устроится на работу в Фонд на должность кока. </p><p>	Окончательно уволится восемнадцатого июля 2092. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
