<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Савельев Леонтий Владиленович родится двадцать четвертого октября 2776. <br><p>Восьмого сентября 2968 устроится на работу в Фонд на должность дизайнера-конструктора. </p><p>	Окончательно уволится четырнадцатого марта 2096. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
