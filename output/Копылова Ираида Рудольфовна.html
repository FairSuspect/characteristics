<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Копылова Ираида Рудольфовна родилась тринадцатого апреля 1974. <br><p>Восьмого мая 2379 устроилась на работу в Фонд на должность тифлопедагога. </p><p>	Окончательно уволится одиннадцатого февраля 2666. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
