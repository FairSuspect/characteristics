<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Агата Леоновна Носкова родился двадцать первого августа 1975. <br><p>Традцатого мая 2073 устроился на работу в Фонд на должность мельника. </p><p>	Окончательно уволится двадцать седьмого октября 2054. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
