<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Абрамов Фока Тихонович родится двадцать восьмого августа 2046. <br><p>Четырнадцатого марта 2476 устроится на работу в Фонд на должность инженера-химика. </p><p>	Окончательно уволился двадцатого июля 2015. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
