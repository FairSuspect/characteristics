<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Никифор Ермолаевич Фомин родился восемнадцатого апреля 1970. <br><p>Двадцать второго мая 2340 устроился на работу в Фонд на должность мусоропроводчика. </p><p>	Окончательно уволится пятнадцатого октября 2409. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
