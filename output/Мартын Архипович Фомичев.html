<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Мартын Архипович Фомичев родился тридцать первого августа 1973. <br><p>Десятого октября 2394 устроился на работу в Фонд на должность инженера-взрывотехника. </p><p>	Окончательно уволится двадцатого февраля 2840. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
