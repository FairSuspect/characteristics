<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Милован Ааронович Никонов родится четырнадцатого января 2938. <br><p>Двадцать четвертого сентября 2585 устроится на работу в Фонд на должность  оператора машинного доения. </p><p>	Окончательно уволился двадцать пятого августа 2011. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
