<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Арсений Аксёнович Громов родится девятнадцатого ноября 2072. <br><p>Двадцать шестого февраля 2051 устроится на работу в Фонд на должность бортмеханика. </p><p>	Окончательно уволится двадцать четвертого февраля 2098. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
