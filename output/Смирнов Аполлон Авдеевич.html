<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Смирнов Аполлон Авдеевич родится двадцать третьего декабря 2079. <br><p>Двадцать восьмого марта 2341 устроится на работу в Фонд на должность  экспедитора на дальних поездках. </p><p>	Окончательно уволится четвертого июля 2742. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
