<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Арсений Абрамович Мамонтов родилась двадцать пятого августа 2009. <br><p>Четырнадцатого декабря 2311 устроилась на работу в Фонд на должность инженера-гидравлика. </p><p>	Окончательно уволится двадцать третьего июня 2086. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
