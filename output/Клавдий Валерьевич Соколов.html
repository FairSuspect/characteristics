<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Клавдий Валерьевич Соколов родится двадцать четвертого февраля 2051. <br><p>Двадцать восьмого августа 2343 устроится на работу в Фонд на должность хлебороба. </p><p>	Окончательно уволится девятнадцатого августа 2456. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
