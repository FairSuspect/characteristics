<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Василий Яковлевич Мясников родится двадцать восьмого октября 2074. <br><p>Двадцать девятого сентября 2227 устроится на работу в Фонд на должность  оператора вооружения. </p><p>	Окончательно уволится двадцать пятого апреля 2561. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
