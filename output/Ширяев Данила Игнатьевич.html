<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Ширяев Данила Игнатьевич родилась двадцать второго октября 1982. <br><p>Двадцать шестого декабря 2449 устроилась на работу в Фонд на должность инженера-энергетика. </p><p>	Окончательно уволится тринадцатого апреля 2174. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
