<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Полина Евгеньевна Ларионова родится пятнадцатого декабря 2030. <br><p>Девятнадцатого января 2971 устроится на работу в Фонд на должность рихтовщика. </p><p>	Окончательно уволится четырнадцатого апреля 2921. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
