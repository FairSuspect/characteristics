<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Мина Игнатович Егоров родится двадцать седьмого октября 2724. <br><p>Седьмого марта 2090 устроится на работу в Фонд на должность  тюремныйа надзиратель. </p><p>	Окончательно уволился седьмого октября 1979. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
