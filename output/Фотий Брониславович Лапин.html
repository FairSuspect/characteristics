<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Фотий Брониславович Лапин родится пятого октября 2498. <br><p>Двадцать четвертого декабря 2071 устроится на работу в Фонд на должность  промышленныйа альпинист. </p><p>	Окончательно уволится одиннадцатого сентября 2431. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
