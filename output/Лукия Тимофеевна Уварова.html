<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Лукия Тимофеевна Уварова родился двадцать девятого августа 1980. <br><p>Двадцать шестого апреля 2424 устроился на работу в Фонд на должность кинорежиссера. </p><p>	Окончательно уволится седьмого августа 2818. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
