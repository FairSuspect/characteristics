<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Тихонов Софрон Ильич родится тринадцатого октября 2591. <br><p>Двадцать пятого августа 2590 устроится на работу в Фонд на должность имиджмейкера. </p><p>	Окончательно уволится одиннадцатого сентября 2029. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
