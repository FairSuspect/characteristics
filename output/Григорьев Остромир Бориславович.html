<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Григорьев Остромир Бориславович родится двадцать седьмого июня 2939. <br><p>Двадцатого марта 2093 устроится на работу в Фонд на должность  специалиста по клеточным технологиям. </p><p>	Окончательно уволится шестого января 2949. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
