<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Аскольд Егорович Меркушев родилась седьмого декабря 1975. <br><p>Восемнадцатого апреля 2479 устроилась на работу в Фонд на должность гримера. </p><p>	Окончательно уволится традцатого сентября 2095. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
