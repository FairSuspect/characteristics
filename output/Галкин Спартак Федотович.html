<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Галкин Спартак Федотович родится восемнадцатого февраля 2038. <br><p>Двадцать первого сентября 2098 устроится на работу в Фонд на должность гематолога. </p><p>	Окончательно уволится двадцатого апреля 2052. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
