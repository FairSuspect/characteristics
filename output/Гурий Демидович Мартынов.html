<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Гурий Демидович Мартынов родился шестнадцатого сентября 1981. <br><p>Пятого мая 2978 устроился на работу в Фонд на должность авиатехника. </p><p>	Окончательно уволится двадцать восьмого декабря 2078. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
