<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Кондрат Брониславович Герасимов родится двадцать шестого августа 2032. <br><p>Одиннадцатого августа 2070 устроится на работу в Фонд на должность искусствоведа. </p><p>	Окончательно уволится двадцать четвертого апреля 2322. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
