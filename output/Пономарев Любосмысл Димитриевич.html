<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Пономарев Любосмысл Димитриевич родится двадцать девятого июня 2061. <br><p>Двадцать пятого ноября 2488 устроится на работу в Фонд на должность драпировщика. </p><p>	Окончательно уволится восемнадцатого января 2725. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
