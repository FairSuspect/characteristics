<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Ермаков Иван Викторович родилась пятнадцатого февраля 1979. <br><p>Пятого января 2847 устроилась на работу в Фонд на должность фуражира. </p><p>	Окончательно уволится двадцать седьмого июля 2537. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
