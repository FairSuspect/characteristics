<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Ильин Любосмысл Геннадиевич родится двадцать четвертого апреля 2602. <br><p>Двадцать восьмого февраля 2097 устроится на работу в Фонд на должность дизайнера-конструктора. </p><p>	Окончательно уволится седьмого ноября 2621. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
