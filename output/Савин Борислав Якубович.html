<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Савин Борислав Якубович родился двадцать седьмого февраля 1974. <br><p>Девятнадцатого сентября 2306 устроился на работу в Фонд на должность переплётчика. </p><p>	Окончательно уволится шестнадцатого августа 2881. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
