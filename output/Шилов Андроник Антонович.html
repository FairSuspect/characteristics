<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Шилов Андроник Антонович родится двадцать седьмого июня 2572. <br><p>Восемнадцатого сентября 2057 устроится на работу в Фонд на должность  монтажника радиоэлектронной аппаратуры и приборов. </p><p>	Окончательно уволится шестнадцатого января 2388. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
