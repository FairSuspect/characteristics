<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Иванов Иван Иванович родится пятнадцатого августа 2373. <br><p>Двенадцатого ноября 2079 устроится на работу в Фонд на должность  старшего помощника младшего ассенизатора. </p><p>	Окончательно уволится седьмого августа 2746. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
