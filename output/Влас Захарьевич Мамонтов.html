<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Влас Захарьевич Мамонтов родилась двадцать седьмого марта 1986. <br><p>Двадцать пятого ноября 2060 устроилась на работу в Фонд на должность инженера-химика. </p><p>	Окончательно уволится двенадцатого октября 2463. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
