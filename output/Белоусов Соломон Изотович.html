<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Белоусов Соломон Изотович родится двадцать седьмого июля 2957. <br><p>Девятого апреля 2053 устроится на работу в Фонд на должность монтажника. </p><p>	Окончательно уволится седьмого сентября 2052. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
