<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Владимиров Прокофий Адамович родится девятнадцатого марта 2087. <br><p>Семнадцатого апреля 2712 устроится на работу в Фонд на должность  специалиста по клеточным технологиям. </p><p>	Окончательно уволится двадцать четвертого февраля 2038. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
