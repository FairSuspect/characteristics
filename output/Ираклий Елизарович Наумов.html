<html><body><div text=align:justify><div align=center><H2 style="margin-left: auto; margin-right: auto;"> ХАРАКТЕРИСТИКА </H2> </div><br>	Ираклий Елизарович Наумов родится традцатого сентября 2875. <br><p>Пятнадцатого августа 2801 устроится на работу в Фонд на должность кинорежиссера. </p><p>	Окончательно уволился двадцатого июля 1971. </p><p>Дата созадния документа 12.02.2023</p></div></body></html>
